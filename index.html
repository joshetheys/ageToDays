<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age to Days</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-dark text-light p-5">
              <h1 class="text-center">Age to Days Calculator</h1>

            <div class="form-group my-2">
              <label for="date">Enter Date of Birth:</label>
              <input type="date" class="form-control" name="date" id="DOB">
            </div>

            <div class="form-group my-2">
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="clear">Clear</button>
            </div>
            
            <div class="form-group my-2">
              <label for="days">Days:</label>
              <div type="text" class="form-control mb-2" id="days"></div>
            </div>
            
          </div>   
        </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
